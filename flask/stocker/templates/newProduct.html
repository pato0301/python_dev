{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

{% block main %}
    <form action="/newProduct" method="post" Id="myForm" >
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="code" placeholder="Code" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="name_prod" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" name="alias_prod" placeholder="Alias" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock %}
